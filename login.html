<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Surati Delight Reg/Login</title>
  </head>
  <body>
    <div class="main">
      <div class="main-wrapper">
        <div class="heading">
          <h2 id="loginBtn">Log in</h2>
          <h2 id="signupBtn">Sign up</h2>
        </div>
        <div class="direct-login">
          <form action="">
            <div class="d-grid gap-2 col-8 mx-auto py-4">
              <form action="" >
                <button type="submit"
                class="fs-6 btn text-start btn-lg btn-outline-primary rounded-pill w-100"
                type="button"
              >
                <img
                  class="facebook me-3 bg-light rounded-circle"
                  src="imgs/s-imgs/facebook.svg"
                  alt=""
                />Continue With Facebook
              </button>
              </form>
              <form action="">
                <button type="submit"
                class="fs-6 text-start btn btn-lg btn-outline-primary rounded-pill w-100"
                type="button"
              >
                <img
                  class="me-2 bg-light rounded-circle p-1"
                  src="imgs/s-imgs/google.svg"
                  alt=""
                />
                Continue With Google
              </button>
              </form>
            </div>
          </form>
          <div class="line d-flex text-center">
            <div class="line1 flex-grow-1"><hr /></div>
            <div class="or text-muted px-3">or</div>
            <div class="line2 flex-grow-1"><hr /></div>
          </div>
          <div class="form-wrapper">
            <div class="form login-form px-4">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email" required
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" required class="form-control" id="password" />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <div class="btn text-center w-100">
                  <button
                    type="submit"
                    class="btn btn-lg btn-outline-primary mx-auto rounded-pill px-5"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="form reg-form px-4">
              <form>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="RegEmail"
                    placeholder="Email" required
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="Phone"
                    pattern="^[6-9][0-9]{9}$"
                    placeholder="Phone No." required
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="RegPassword" required
                    placeholder="Password (Min 6 characters)"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="RegCPassword" required
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="mb-3">
                  <textarea name="address" id="address" placeholder="Enter address here" minlength="8" class="p-1 w-100" required></textarea>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck2"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Terms and condions</label
                  >
                </div>
                <div class="btn text-center w-100">
                  <button
                    type="submit"
                    class="btn btn-lg btn-outline-primary mx-auto rounded-pill px-5"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        let signUp = document.querySelector(".reg-form")
        let login = document.querySelector(".login-form")
        let heading = document.querySelector(".heading")
        let formWrapper = document.querySelector(".form-wrapper")
        let signUpBtn = document.querySelector("#signupBtn")
        let loginBtn = document.querySelector("#loginBtn")
       signUpBtn.addEventListener("click", () =>{
        heading.prepend(signUpBtn)
        formWrapper.prepend(signUp)
       })
       loginBtn.addEventListener("click", () =>{
        heading.prepend(loginBtn)
        formWrapper.prepend(login)
       })
    </script>
  </body>
</html>
