<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Surati Delights</title>
  </head>
  <body>
    <nav class="navbar py-3 navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand" href="#">Surati Delights</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav gap-2 ms-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dishes</a></li>
                <li><a class="dropdown-item" href="#">Cold Drinks</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Surati Delights</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-success text-white rounded-5 px-3" href="#"
                >Book A table</a
              >
            </li>
          </ul>
          <form class="d-flex ms-3 position-relative" role="search">
            <input
              class="form-control rounded-5 c-pad"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success position-absolute top-50 end-0 translate-middle-y border-0 rounded-circle"
              type="submit"
            >
              <i class="bi bi-search fs-6"></i>
            </button>
          </form>

          <button data-bs-toggle="tooltip" data-bs-title="Login" type="button" class="btn btn-primary rounded-5 ms-3"><i class="bi bi-person-circle fs-5"></i></button>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
